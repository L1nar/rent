<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="rent">

        <h1 class="title">Условия <span>аренды</span></h1>

        <ul class="rent-terms">
            <li class="rent-terms__item">
                <img src="img/pasport.png" alt="pasport" class="rent-terms__img">
                <div class="rent-terms__text">Паспорт</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/paper.png" alt="paper" class="rent-terms__img">
                <div class="rent-terms__text">Водительское удостоверение</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/age.png" alt="age" class="rent-terms__img">
                <div class="rent-terms__text">Возраст от 29 лет</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/steering-wheel.png" alt="experience" class="rent-terms__img">
                <div class="rent-terms__text">Водительский стаж от 3 лет</div>
            </li>
        </ul>

        <button class="btn"><b>Договор аренды</b></button>


        <img src="img/car.png" alt="car" class="rent__img">


    </div>

</body>

</html>
